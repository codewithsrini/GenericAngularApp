<div class="p-2 rounded border border-dark">
    <small>Patient Info</small>
    <ng-container *ngIf="patientDetail">
        <div>Account #: {{ patientDetail.id }}</div>
        <div>Name: {{ patientDetail.name }}</div>
        <div>Gender: {{ patientDetail.gender }}</div>
        <div>Phone: {{ patientDetail.phone }}</div>
    </ng-container>

    <small>Change Detector Count: {{ cdCount }}</small>
</div>
